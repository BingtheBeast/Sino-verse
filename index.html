<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #f7f7f7;
            --text-color: #111827;
            --card-bg: #ffffff;
            --input-bg: #eef2f7;
            --input-border: #d1d5db;
            --status-text: #6b7280;
            --border-color: #e5e7eb;
            --hover-bg: #f0f0f0;
        }
        html.dark {
            --app-bg: #111827;
            --text-color: #e2e8f0;
            --card-bg: #1f2937;
            --input-bg: #374151;
            --input-border: #4b5563;
            --status-text: #9ca3af;
            --border-color: #374151;
            --hover-bg: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .prose {
             font-family: 'Source Serif 4', serif;
        }
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: var(--status-text);
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
